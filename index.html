<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music Is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="sources/logo1.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/LoveStory.jpg" alt="1">
                    <span class="songName">Love Story</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id="0" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                  <img src="covers/anuvanuvu.jpg" alt="1">
                  <span class="songName">Anuvanuvuu</span>
                  <span class="songlistplay"><span class="timestamp">03:54<i id="1" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
              </div>
              <div class="songItem">
                <img src="covers/PolammePilla.jpg" alt="1">
                <span class="songName">Poolamme Pilla</span>
                <span class="songlistplay"><span class="timestamp">02:54<i id="2" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
              <img src="covers/alagAsmaan.jpg" alt="1">
              <span class="songName">Alag Aasmaan</span>
              <span class="songlistplay"><span class="timestamp">04:00<i id="3" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/husn.jpg" alt="1">
            <span class="songName">Husn</span>
            <span class="songlistplay"><span class="timestamp">02:31<i id="4" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/cruelSummer.jpg" alt="1">
          <span class="songName">Cruel Summer</span>
          <span class="songlistplay"><span class="timestamp">03:34<i id="5" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
      </div>
      <div class="songItem">
        <img src="covers/Lover.jpg" alt="1">
        <span class="songName">Lover</span>
        <span class="songlistplay"><span class="timestamp">04:04<i id="6" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
    </div>
    <div class="songItem">
      <img src="covers/DoubleTAke.jpg" alt="1">
      <span class="songName">Double Take</span>
      <span class="songlistplay"><span class="timestamp">02:59<i id="7" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
  </div>
    <div class="songItem">
      <img src="covers/letmeLove.jpg" alt="1">
      <span class="songName">Let me Love You</span>
      <span class="songlistplay"><span class="timestamp">03:21<i id="8" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
  </div>
  <div class="songItem">
    <img src="covers/ThoseEyes.jpg" alt="1">
    <span class="songName">Those Eyes</span>
    <span class="songlistplay"><span class="timestamp">03:37<i id="9" class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
                <!-- Add other song items here -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Font Awesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="sources/playing.gif" width="42px" id="gif"><span id="masterSongName">Love-Story</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
